  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Let's Play Some Ping Pong Game!</h1>
        <p>...Rules are just Input a random number in the text box below.</p>
        <p> 1. Numbers divisible by 3 become "ping". </p>
        <p> 2. Numbers divisible by 5 become "pong". </p>
        <p> 3. Numbers divisible by 3 and 5 become "pingpong" </p>
        <p><a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a></p>
      </div>

      <form id="input">
        <div class="form-group">

          <input id="number" type="text">
        </div>

        <button type="submit" class="btn btn-danger">Play</button>
      </form>

      <div id="show">

          <li></li>
        </ul>
      </div>
