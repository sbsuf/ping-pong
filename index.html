<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <script type="text/javascript" src="js/function.js"></script>
    <title></title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Let's Play Some Ping Pong Game!</h1>
        <p>...Rules are just Input a random number in the text box below.</p>
        <p> 1. Numbers divisible by 3 become "ping". </p>
        <p> 2. Numbers divisible by 5 become "pong". </p>
        <p> 3. Numbers divisible by 3 and 5 become "pingpong" </p>
      </div>
      <div class="row">
        <div class="col-md-4">
          <div class="list-group">
            <a href="#" class="list-group-item active">
              About Ping Pong
            </a>
            <a href="#" class="list-group-item">Created by Justin Xu</a>
            <a href="http://sbsut.github.io/ping-pong" class="list-group-item">Github URI</a>
          </div>
        </div>
        <div class="col-md-8">
        <form id="input">
          <div class="form-group">
            <label for="year">Please your number number:</label>
            <input id="number" type="text">
          </div>

          <button type="submit" class="btn btn-danger btnADD">Play</button>
        </form>

        <div id="show">
          <ul class="results">
          </ul>
        </div>
      </div>
      </div>
    </div>
  </body>
</html>
